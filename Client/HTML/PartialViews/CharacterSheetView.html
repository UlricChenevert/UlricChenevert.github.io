<div class="character-background-image standard-wizard-styles">
    <div class="character-sheet-container">
        <header class="header-section">
            <h1>HEARTBREAKER CHARACTER DESIGN</h1>
        </header>
        
        <section class="reveal-section hoverable-container">
            <div data-bind="PartialView: AncestryPicker"></div>
        </section>

        <section class="reveal-section hoverable-container">
            <div data-bind="PartialView: BackgroundPicker"></div>
        </section>

        <section class="abilities reveal-section hoverable-container">
            <div data-bind="PartialView: AbilityPicker"></div>
        </section>

        <section class="reveal-section entanglements hoverable-container">
            <h2>Entanglements</h2>
            <p data-bind="PartialView: personPicker"></p>
            <p data-bind="PartialView: placePicker"></p>
            <p data-bind="PartialView: organizationPicker"></p>
        </section>
        
        <section class="reveal-section hoverable-container" data-bind="PartialView: equipmentPicker">
        </section>
        
        
        <section class="reveal-section hoverable-container" data-bind="PartialView: trinketPicker">
        </section>
        
        
        <section class="reveal-section hoverable-container edges">
            <div data-bind="PartialView: edgesPicker"></div>
        </section>

        <section class="reveal-section hoverable-container skill" data-bind="visible: IsSelection(GlobalCharacterData.SkillsSelection)">
            <div data-bind="PartialView: skillsPicker"></div>
        </section>
        
        <section class="reveal-section hoverable-container" data-bind="PartialView: spellPicker, visible: IsSelection(GlobalCharacterData.SpellSelection)">
        </section>
        

        <section class="reveal-section hoverable-container languages" data-bind="PartialView: languagesPicker">
        </section>
        
        <section class="reveal-section hoverable-container religion" data-bind="PartialView: deityPicker">
        </section>

        <section class="reveal-section hoverable-container">
            <div class="input-group" data-bind="PartialView: namePicker"></div>
        </section>

        <section class="reveal-section hoverable-container corruption" data-bind="PartialView: corruptionPicker, visible: IsSelection(GlobalCharacterData.CorruptionSelection)">
        </section>

        <section class="reveal-section hoverable-container drawbacks" data-bind="PartialView: drawbackPicker, visible: IsSelection(GlobalCharacterData.DrawbacksSelection)">
        </section>

    <div class="centered remove-when-print">
        <button class="wizard-button" data-bind="click: exportAsPDF">Export As PDF</button>
    </div>
    
    <div data-bind="if: showOutput"><div data-bind="text: jsonText"></div></div>
</div>
