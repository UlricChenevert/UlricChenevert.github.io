# Name of the workflow
name: Deploy Static App

# When the workflow should run
on:
  push:
    branches:
      - main # Trigger on pushes to the main branch (or your primary branch)

# Jobs to be executed
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Deploy the 'publish' directory to GitHub Pages.
      # This action pushes the content to the 'gh-pages' branch.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Use the peaceiris/actions-gh-pages action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Automatically provided token for GitHub Actions
          publish_dir: ./wwwroot # The directory containing the static files to publish.
                                 # IMPORTANT: The *contents* of this directory will be
                                 # placed at the root of your gh-pages branch.
          user_name: 'github-actions[bot]' # User for the commit
          user_email: 'github-actions[bot]@users.noreply.github.com' # Email for the commit
          force_orphan: true # Recommended for clean deployments
