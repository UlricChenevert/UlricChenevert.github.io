<div data-bind="click: unlock">
    <div class="title">
        <h4 data-bind="text: FriendlyName"></h4>
        <!-- ko if: isLocked -->
            <button class="pop-content button-icon centered" data-bind="click: Randomize">
                <img src="\Images\CharacterCreator\lock.svg" alt="Unlock" />
            </button>
        <!-- /ko -->
    </div>

    <!-- ko if: isLocked -->
        <div data-bind="text: chosenValue"> </div>
    <!-- /ko -->

    <!-- ko ifnot: isLocked-->
        <select class="wizard-select" data-bind="options: UnselectedValues, optionsCaption: 'Choose', value: selectionObservable"></select>
    <!-- /ko -->

</div>
