<div style="flex-direction: column;" class="small-gap hoverable-container">
    <div style="flex-direction: row;" class="small-gap centered remove-when-print">
        <h4 data-bind="text: FriendlyName"></h4>

        <button class="pop-content button-icon centered" data-bind="click: Randomize">
            <img src="\Images\dice-icon.svg" alt="Randomize"/>
        </button>
    </div>

    <!-- ko ifnot:  isCustom -->
        <select class="wizard-select" data-bind="options: possibleOptions, optionsText: function(item) {return item.Payload}, value: chosenValueOption"></select>
    <!-- /ko -->
    
    <!-- ko if:  isCustom -->
        <input data-bind="value: chosenValue">
    <!-- /ko -->
    
    <div>Custom <span data-bind="FriendlyName"></span>: <input type="checkbox" data-bind="checked: isCustom"></div>
</div>
