<div class="wizard-container">
    <div class="wizard-header">
        <span data-bind="text: FriendlyName">Character Creator</span>
        <button class="wizard-button-icon pop-content centered" data-bind="click: cancel">
            <img src="/Images/x-icon.svg" alt="Cancel" />
        </button>
    </div>

    <div class="carousel" data-bind="foreach: panels">
        <div class="wizard-panel pop-content carousel-item" data-bind="PartialView: $data, style: {transform: $parent.currentTranslation()}"></div>
    </div>
    <div class="wizard-controls">
        <button class="wizard-button" data-bind="click: cancel, visible: isFirstPanel()">Cancel</button>
        <button class="wizard-button" data-bind="click: previous, hidden: isFirstPanel()">Previous</button>
        <button class="wizard-button" data-bind="click: next, hidden: isLastPanel()">Next</button>
        <button class="wizard-button" data-bind="click: finish, visible: isLastPanel()">Finish</button>
    </div>
</div>
