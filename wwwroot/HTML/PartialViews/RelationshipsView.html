<div class="standard-wizard-styles ">

    <div class="header">
        <span data-bind="text: FriendlyName"></span>
    </div>

    <div>
        <b>Known Places</b>
        <div data-bind="foreach: KnownPlaces">
            <div><span data-bind="text: Name.name"></span> - <span data-bind="text: Disposition"></span></div>
        </div>

        <hr>

        <b>Known People</b>
        <div data-bind="foreach: KnownPeople">
            <div><span data-bind="text: Name.name"></span> - <span data-bind="text: Disposition"></span></div>
        </div>

         <hr>
        
        <b>Known Organizations</b>
        <div data-bind="foreach: KnownOrganizations">
            <div><span data-bind="text: Name.name"></span> - <span data-bind="text: Disposition"></span></div>
        </div>
    </div>
</div>
