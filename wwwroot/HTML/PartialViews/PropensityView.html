<div class="propensity-view standard-wizard-styles">
    <div class="header">
        <span data-bind="text: FriendlyName"></span>
        <button class="pop-content wizard-button-icon random-button centered" data-bind="click: Randomize">
            <img src="/Images/dice-icon.svg" alt="Randomize" />
        </button>
    </div>

    <div class="centered">
        <div>Race</div>
        <select class="wizard-select pop-content" data-bind="options: PossibleRaces, value: ChosenRace"></select>
    </div>
    
    <div class="image-container">
        <img class="image" data-bind="attr: {src: PictureUrl}">
        <div class="description" data-bind="text: RaceDescription"></div>
    </div>

    <div class="centered">
        <div>Economic Background</div>
        <div><select class="wizard-select pop-content" data-bind="options: PossibleEconomicClasses, value: ChosenEconomicClass"></select></div>
        <div class="description" data-bind="text: EconomicClassDescription"></div>
    </div>

    <div class="dispositions">
        <div data-bind="foreach: { data: PossibleMoralities, as: 'morality', noChildContext: true }"> 
            <div class="propensity-dispositions-row" data-bind="foreach: { data: PossibleOrders, as: 'order', noChildContext: true }"> 
                <span class="wizard-button fill-row centered" style="flex-direction: row" data-bind="click: ()=>{ChosenMorality(morality); ChosenOrder(order)}, css: {'selected-button': ChosenMorality() == morality && ChosenOrder() == order}">
                    <span data-bind="text: order"></span>
                    <span data-bind="text: morality"></span>
                </span>
            </div>
        </div>
    </div>
</div>
