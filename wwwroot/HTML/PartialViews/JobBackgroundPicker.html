<div class="centered">
    <div class="small-gap centered largeText">
        <h4>Profession</h4>
        <select class="wizard-select pop-content" data-bind="options: PossibleProfessions, optionsCaption: 'Choose', value: chosenProfession"></select>
    </div>

    <div class="small-gap centered largeText">
        <h4>Job</h4>
        <select class="centered wizard-select pop-content" data-bind="options: PossibleJobs, optionsCaption: 'Choose', value: chosenJob"></select>
    </div>
    
    <!-- ko if: PictureUrl -->
        <div class="image-container">
            <img class="image medium-sized-image" data-bind="attr: {src: PictureUrl}">
        </div>
    <!-- /ko-->
    
    <div class="small-gap centered largeText" data-bind="text: chosenJobBackground().Story"></div>
    
    <div class="small-gap centered largeText">
        <h4>Sub-Selection</h4>
        <select class="centered wizard-select pop-content" data-bind="options: PossibleJobSubset, optionsCaption: 'Choose', value: chosenJobSubset"></select>
    </div>
</div>
